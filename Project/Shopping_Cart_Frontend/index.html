<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>

    <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.4.1/united/bootstrap.min.css" rel="stylesheet"

    <link rel="stylesheet" href="css/main-styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

</head>

<body>
    <header>
        <!-- Start Navbar -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <a class="navbar-brand" href="#">
                <img src="http://localhost:3000/logo5.png" alt="Logo" width="40" height="40">
            </a>
            <a style="padding-right: 2em;" class="navbar-brand" href="">Smart Electronics Shopping Website</a>
        
            <div class="collapse navbar-collapse" id="navbarColor01">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item" style="border-left: white 1px solid; padding-left: 2em; padding-right: 2em;">
                        <a class="nav-link" href="login.html">Home</a>
                    </li>
                    <li class="nav-item active"
                        style="border-left: white 1px solid; padding-left: 2em; padding-right: 2em;">
                        <a class="nav-link" href="">Products</a>
                    </li>
                </ul>
                <div class="d-flex align-items-center">
                    <span id="welcome" style="color: #ffffff;">Welcome</span>
                    <a class="nav-link" href="login.html">
                        <button class="btn btn-secondary" style="color: #ffffff; margin-left: 3em;"> Logout </button>
                    </a>
                    
                </div>
            </div>
        </nav>
        <!-- End Navbar -->
    </header>

    <!-- Start main-content -->
    <main>
        <div style="padding-top: 1em;" class="container">
            <!-- main content here -->
            <h3>
                Product List
            </h3>
            <hr>

            <div style="margin-top: 1em;" id="divPatientsList" style="font-size: 1em">
                <table class="table table-striped" id="mytable">
                    <thead>
                        <tr>
                            <th scope="col">Name</th>
                            <th scope="col">Price</th>
                            <th scope="col">Image</th>
                            <th scope="col">Stock</th>
                            <th scope="col">Action</th>
                        </tr>
                    </thead>
                    <tbody id="tbodyProductList">

                    </tbody>
                </table>
            </div>

            <h3>
                Your Shopping Cart
            </h3>
           
            <h3 id="NoItemtext">
                There is no item in your shopping cart!!!
            </h3>

            <div style="margin-top: 1em;" style="font-size: 1em">
                <table class="table table-striped" id="mytable2">
                    <thead>
                        <tr>
                            <th scope="col">Name</th>
                            <th scope="col">Unit Price</th>
                            <th scope="col">Total</th>
                            <th scope="col">Quantity</th>
                        </tr>
                    </thead>
                    <tbody id="tbodyProductInCartList">

                    </tbody>
                </table>
            </div>

        </div>
    </main>
    <!-- End main-content -->

    <!-- Start footer -->
    <footer>
