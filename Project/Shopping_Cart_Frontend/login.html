<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Electronics Shopping Website</title>
    <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.4.1/united/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-bzjLLgZOhgXbSvSc5A9LWWo/mSIYf7U7nFbmYIB2Lgmuiw3vKGJuu+abKoaTx4W6" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.3.1/mdb.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/loginStyle.css">
</head>

<body>

    <header>
        <!-- Start Navbar -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <a class="navbar-brand" href="#">
                <img src="http://localhost:3000/logo5.png" alt="Logo" width="60" height="60">
            </a>
            <h3 class="text-white">Smart Electronics Shopping Website</h3>
            <div class="navbar-login ml-auto">
                <div class="d-flex align-items-center">
                    <input type="email" id="username" class="form-control mr-2" placeholder="Email address">
                    <input type="password" id="password" class="form-control mr-2" placeholder="Password">
                    <button class="btn btn-login" id="loginBtn">Login</button>
                </div>
                <p id="errorMsg" class="mr-2" style="color:white"></p>
            </div>

        </nav>
        <!-- End Navbar -->
    </header>

    <section>
        <!-- Jumbotron -->
        <div class="container">
            <div class="row">
                <div class="col text-center">
                    <h1 class="my-5 display-3 fw-bold ls-tight text-black">Welcome to My Store<br />
                        Your One-Stop Shopping Destination
                    </h1>
                    <p class="lead text-black">
                        Explore our wide range of products and find everything you need in one place. Shop with
                        confidence and enjoy a seamless shopping experience with us.
                    </p>
                </div>
            </div>
        </div>
    </section>
    <script src="js/login.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.3.1/mdb.min.js"></script>
</body>

</html>
