<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" >
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    >
    <title>Web Form 2</title>
  </head>
  <body>
    <header>
        <div class="row align-items-baseline p-3 bg-success text-white">
            <div class="col-md-4 border-end"><h5>MUM Golden Dome Market : : : SRM System</h5></div>
            <div class="col-md-1 border-end">Product</div>
            <div class="col-md-3">Supplier</div>
            <div class="col-md-4 text-end gap-3">Hello! 
                <button class="btn btn-light" type="button">Sign out</button>
            </div>
        </div>
    </header>
    <div class="row mt-4">
      <div class="col-md-8 mx-auto">
        <h2>New Product Form</h2>
        <form class="row g-3">
          <div class="col-md-6">
            <label for="productNumber" class="form-label">Product Number</label>
            <input type="number" class="form-control" id="productNumber">
          </div>
          <div class="col-md-6">
            <label for="Quantity" class="form-label">Quantity inStock</label>
            <input type="number" class="form-control" id="Quantity">
          </div>
          <div class="col-md-6">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name">
          </div>
          <div class="col-md-6">
            <label for="supplier" class="form-label">Supplier</label>
            <select class="form-select form-select-m mb-3" aria-label=".form-select-lg example" id="supplier">
              <option selected>Select a supplier</option>
              <option value="1">One</option>
              <option value="2">Two</option>
              <option value="3">Three</option>
            </select>
          </div>
          <div class="col-md-6">
            <label for="unitPrice" class="form-label">Unit Price</label>
            <input
              type="number"
              class="form-control"
              id="unitPrice"
              placeholder="0.0"
            >
          </div>
          <div class="col-md-6">
            <label for="dateSupplied" class="form-label">Date Supplied</label>
            <input type="text" class="form-control" id="dateSupplied" pattern="\d{4}-\d{2}-\d{2}" placeholder="yyyy-mm-dd" required>
            <div id="datehelp" class="form-text">Enter a valid date.</div>
          </div>
          <div class="d-grid gap-5 d-md-flex justify-content-md-end">
            <button class="btn btn-outline-primary" type="Reset">Reset</button>
            <button class="btn btn-outline-danger" type="button">Cancel</button>
            <button class="btn btn-outline-info" type="button">Add Product</button>
          </div>
        </form>
      </div>
    </div>
     <footer class="d-grid d-md-flex justify-content-md-end">
           
        <a href=" https://validator.w3.org/check?url=https://amenu70.github.io/CS472Amensisa/Lab4/srm.html">
                <img src="../img/w3c-html5-logo.png" alt="Valid HTML!"></a>
        <a href="https://jigsaw.w3.org/css-validator/validator?uri=https://amenu70.github.io/CS472Amensisa/Lab4/srm.html">
                <img src="../img/vcss.gif" alt="Valid CSS!"></a>
        <form action="../index.html">
                <input type="submit" value="Homepage">
        </form>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
  </body>
</html>
